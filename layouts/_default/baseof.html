<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
    <script src="/js/treeData.js"></script>
    <script src="/js/main.js"></script>
</head>
<body class="flex flex-col h-screen">
    <header class="bg-primary text-primary-content p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">{{ .Site.Title }}</h1>
            <div class="flex items-center space-x-4">
                <input type="text" id="search" placeholder="検索" class="input input-bordered input-sm">
                <a href="#" class="btn btn-sm" onclick="filterByTag('tag1')">Tag1</a>
                <a href="#" class="btn btn-sm" onclick="filterByTag('tag2')">Tag2</a>
                <a href="#" class="btn btn-sm" onclick="filterByStatus('情報収集')">情報収集</a>
                <a href="#" class="btn btn-sm" onclick="filterByStatus('経験有')">経験有</a>
                <a href="#" class="btn btn-sm" onclick="filterByStatus('取組中')">取組中</a>
            </div>
        </div>
    </header>
    <div class="flex flex-1 overflow-hidden">
        <nav id="sidebar" class="w-64 bg-base-200 p-4 overflow-y-auto">
            <!-- サイドバーの内容はJavaScriptで動的に生成 -->
        </nav>
        <main class="flex-1 p-4 overflow-hidden">
            <iframe id="content-frame" class="w-full h-full border-none" src="/top/index.html"></iframe>
        </main>
    </div>
</body>
</html>
